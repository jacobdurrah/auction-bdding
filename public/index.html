<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne County Auction Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè† Wayne County Auction Properties</h1>
            <div class="stats">
                <span id="totalProperties">0 properties</span>
                <span id="unbidProperties">0 unbid</span>
                <span id="lastUpdate">Never updated</span>
            </div>
        </header>

        <div class="controls">
            <div class="control-group">
                <button id="refreshBtn" class="btn btn-primary">
                    <span class="btn-text">Refresh All Auction Data</span>
                    <span class="spinner hidden"></span>
                </button>
                <button id="exportBtn" class="btn btn-secondary">Export CSV</button>
            </div>

            <div class="control-group">
                <input type="text" id="searchInput" placeholder="Search address or parcel ID...">
                <select id="bidFilter">
                    <option value="all">All Properties</option>
                    <option value="unbid">Unbid Only</option>
                    <option value="hasbids">Has Bids</option>
                </select>
            </div>

            <div class="control-group">
                <label>Min Bid Range:</label>
                <input type="number" id="minPrice" placeholder="Min $" step="100">
                <input type="number" id="maxPrice" placeholder="Max $" step="100">
                <button id="filterBtn" class="btn btn-small">Apply</button>
            </div>
        </div>

        <div id="progressBar" class="progress hidden">
            <div class="progress-bar">
                <div class="progress-fill" style="width: 0%"></div>
            </div>
            <div class="progress-text">Starting...</div>
        </div>

        <div class="table-container">
            <table id="propertiesTable">
                <thead>
                    <tr>
                        <th data-sort="auctionId">ID ‚Üï</th>
                        <th data-sort="address">Address ‚Üï</th>
                        <th data-sort="city">City ‚Üï</th>
                        <th data-sort="minimumBidNumeric">Min Bid ‚Üï</th>
                        <th data-sort="currentBidNumeric">Current Bid ‚Üï</th>
                        <th data-sort="hasBids">Status ‚Üï</th>
                        <th data-sort="biddingCloses">Closing Time ‚Üï</th>
                        <th data-sort="sevValueNumeric">SEV ‚Üï</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="9" class="loading">Click "Refresh All Auction Data" to load properties</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="pagination" class="pagination hidden">
            <button id="prevPage" class="btn btn-small">Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPage" class="btn btn-small">Next</button>
        </div>
    </div>

    <div id="toast" class="toast hidden">
        <span id="toastMessage"></span>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
